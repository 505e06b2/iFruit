<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>iFruit</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="GTA-Online-Weather/gtatime.js"></script>
		<script src="js/page_manager.js"></script>
		<script>
			let page = null;
			window.onload = async () => {
				await initGTATime("GTA-Online-Weather");
				page = await PageManager();
				page.change("home");
			}

			window.onpopstate = (e) => {
				if(e.state === null) {
					history.back();
					return;
				}
				page.change(e.state.page, true);
			}
		</script>
	</head>
	<body>
		<div id="loading">Loading...</div>
	</body>
</html>
